<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body background="bgg.jpg">
   <div class="container">
    <form class="col-xl-4" onsubmit="valid()">
        <h3>Login</h3>

        <div class=" userField mb-3 ">
          <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
          <input type="text" class="form-control" id="User" placeholder="Enter username" onclick="userHelp()" onkeyup="uCheck()" required>
          <div id="USERHelp" class="form-text">something</div>
        </div>
        <div class=" passField mb-3">
          <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
          <input type="password" class="form-control" id="Password" placeholder="Enter the password" onclick="passHelp()" onkeyup="pCheck()" required>
          <div id="PaSSHelp" class="form-text">something</div>
        </div>
        <div >
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
      </form>
   </div>   



















    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
